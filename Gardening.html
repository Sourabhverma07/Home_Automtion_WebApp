<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Gardening-right.css">
    <link rel="stylesheet" href="Gardening-left.css">
    <script type="module" src="Gardening.js"></script>
</head>
<body>

    <!-- Left Panel -->
    <div class="split left">
        <h1>One Time Motor On</h1>
        <h2>Current Motor Status</h2>
        <br><br>
        <div class="container1">
            <img src="images/loading..gif" id="M_S" alt="Motor_s">
        </div>

        <br><br>
        <h1>Update Status</h1>
        <br><br>
        <div class="container1">
            <button class="btn0" id="On_status">ON</button>
        </div>
        <div class="container1">
            <button class="btn1" id="Off_status">OFF</button>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="split right">
        <h1>Set Daily Motor On Time</h1>
        <div class="container" style="padding-left:300px;">
            <b>Runtime</b>
            <p id="runtime">Loading...</p>
            
            <b>Duration</b>
            <p id="Duration">Loading...</p>

            <label for="password"><b>Motor Status</b></label>
            <p id="Motorstatus">Loading...</p>
        </div>

        <h1>Update Status</h1>
        <div class="container" style="padding-left: 300px;">
            <label for="username"><b>Runtime Time</b></label>
            <input type="text" name="psw" id="uruntime">
            <label for="password"><b>Duration</b></label>
            <input type="text" name="psw" id="uduration" required>
            <button type="submit" class="buttona" id="update_status">Update</button>
        </div>
    </div>

    <!-- Load JavaScript after HTML has fully loaded -->

</body>
</html>
