<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Area</title>
    <link rel="stylesheet" href="Security.css">
</head>
<body>
    <div class="center-content">
        <p class="para">Live Captured Images On Entrance</p>
        <div id="liveImagesContainer">
            <!-- Live images will be dynamically added here -->
        </div>
    </div>

    <p class="para">Persons who have access to your home security entrance</p>
    <div id="authorizedUsersContainer">
        <!-- Authorized users will be dynamically added here -->
    </div>

    <p class="para">Do you wish to add a new person to your home security entrance?</p>
    <div>
        <label for="userName">Enter Name:</label>
        <input type="text" id="userName" placeholder="Full Name">

        <label for="fileInput">Upload Photos (*at least 10 photos):</label>
        <input type="file" id="fileInput" multiple accept="image/*">

        <button id="image-upload">Upload</button>
    </div>

    <script type="module" src="Security.js"></script>
</body>
</html>
